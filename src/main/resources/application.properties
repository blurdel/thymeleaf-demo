# Properties
spring.application.name=ThymeleafDemo

# change location from `templates` to `views`
#spring.thymeleaf.prefix=classpath:/views/

welcome.message: blurdel

# not recommended in production
spring.thymeleaf.cache=false

# To completely disable the default white-label error page
#This property will disable the white-label error page shown by the Spring Boot application.
#Instead, the default error page from the underlying application server (like Tomcat) will be displayed.
server.error.whitelabel.enabled=false


spring.datasource.url=jdbc:mysql://localhost:3306/THYMELEAF_DEMO?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=tmuser
spring.datasource.password=tmuser
# create create-drop none update validate
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.use-new-id-generator-mappings=false


logging.level.root=INFO
logging.level.com.blurdel.demo=DEBUG
logging.level.org.springframework=WARN

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR

#Show SQL
spring.jpa.properties.hibernate.show_sql=false
#Format SQL
spring.jpa.properties.hibernate.format_sql=false
#Show bind values (set to TRACE)
logging.level.org.hibernate.type.descriptor.sql=INFO
